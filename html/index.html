<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>In√≠cio</title>
</head>
<body style="background-color: #f8dcd9; font-family: Poppins;">

    <!-- Cores Front
            #f6dcdb
            #09ab83 
            #e0726c 
            #c01f13 
            #f9f9f9  -->

    <main style="display: flex; flex-direction: column; align-items: center ; gap: 24px; padding: 8rem 8rem;">
        <div style="display: flex; justify-content: center;">
            <img style="width: 40%" src="../assets/logo-better-nobackground.png">
        </div>

        <div style="display: flex; flex-direction: column; gap: 14px; width: 30%; border-radius: 8px; padding: 2rem;">
            <div style="display: flex; flex-direction: column; gap: 8px;">
                <label style="font-size: 18px;" for="email">Email</label>
                <input style="padding: 1rem 1rem; border-radius: 10px; border: 1px #ad918d solid" type="text" name="email" id="input-email" placeholder="Insira seu email">
            </div>

            <div style="display: flex; flex-direction: column; gap: 8px;">
                <label style="font-size: 18px;" for="password">Senha</label>
                <input style="padding: 1rem 1rem; border-radius: 10px; border: 1px #ad918d solid" type="password" name="password" id="input-password" placeholder="Insira sua senha">
            </div>

            <div style="display: flex; justify-content: end;">
                <button style="background-color: #ad918d; padding: 1rem 2rem; border-radius: 10px; cursor: pointer;" type="submit">Login</button>
            </div>
        </div>
    </main>
</body>
</html>
