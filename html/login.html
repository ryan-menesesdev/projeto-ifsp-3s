<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/login.css"> 
    <title>Login</title>
</head>
<body>
    <main>
        <div id="register-button-container">
            <button class="login-button" type="submit">Registrar-se</button>
        </div>

        <section class="login-section">
            <div class="login-img-container">
                <img class="login-img" src="../assets/logo-better-nobackground.png">
            </div>

            <div>
                <div class="login-form">
                    <label for="email">Email</label>
                    <input type="text" name="email" id="input-email" placeholder="Insira seu email">
                </div>

                <div class="login-form">
                    <label for="password">Senha</label>
                    <input type="password" name="password" id="input-password" placeholder="Insira sua senha">
                </div>

                <div id="register-button-container">
                    <button class="login-button" type="submit">Login</button>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
