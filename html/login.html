<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/login.css"> 
    <title>Login</title>
</head>
<body>
    <main>
        <div id="register-button-container">
            <a href="register.html"><button class="login-button" >Registrar-se</button></a>
        </div>

        <section class="login-section">
            <div class="login-logo">
                <div class="login-img-container">
                    <img class="login-img" src="../assets/logo-better-nobackground.png">
                </div>
                <h1 class="login-title">Sinh√° Bolos e Lanches</h1>
            </div>

            <div class="form-container">
                <form class="login-form">
                    <div class="login-input-container">
                        <label for="email">Email</label>
                        <input type="email" class="login-input" name="email" id="input-email" placeholder="Insira seu email">
                    </div>

                    <div class="login-input-container">
                        <label for="password">Senha</label>
                        <input type="password" class="login-input" name="password" id="input-password" placeholder="Insira sua senha">
                    </div>

                    <div id="login-button-container">
                        <button id="login-button" class="login-button" type="submit">Login</button>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <footer></footer>
</body>
</html>
