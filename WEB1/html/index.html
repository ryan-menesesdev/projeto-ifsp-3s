<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="../css/footer.css">

    <title>Início</title>
</head>
<body>
    <header>
        <div class="header-container">
            <a href="index.html" class="header-link">
                <div class="header-left">
                        <img src="../assets/logo-better-nobackground.png" alt="Logo da Empresa" class="header-logo">
                        <p class="header-logo-title">Sinhá Bolos e Lanches</p>
                </div>
            </a>
            <nav class="header-right">
                <div class="header-cart-container">
                    <a href="cart.html">
                        <i class="fas fa-shopping-cart header-icon"></i>
                        <span class="header-cart-count">0</span>
                    </a>
                </div>
                <div class="header-dropdown-container">
                    <p class="header-dropdown" id="menuDropdownToggle">
                        Menu <i class="fas fa-chevron-down dropdown-arrow"></i>
                    </p>
                    <div class="header-dropdown-menu" id="menuDropdown">
                        <a href="index.html">Início</a>
                        <a href="about.html">Sobre</a>
                        <a href="contact.html">Contato</a>
                        <a href="team.html">Equipe</a>
                        <a href="login.html">Sair</a>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <div class="index-main-container">

            <h2 class="index-main-title">Boas vindas!</h2>

            <div class="carousel-container">
                <div class="carousel-slides">
                    <div class="carousel-slide">
                        <img src="../assets/cake.png" alt="Slide 1">
                    </div>
                    <div class="carousel-slide">
                        <img src="../assets/cake.png" alt="Slide 1">
                    </div>
                    <div class="carousel-slide">
                        <img src="../assets/cake.png" alt="Slide 1">
                    </div>
                    <div class="carousel-slide">
                        <img src="../assets/cake.png" alt="Slide 1">
                    </div>
                </div>

                <button class="carousel-nav-btn left" id="prevBtn">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <button class="carousel-nav-btn right" id="nextBtn">
                    <i class="fas fa-chevron-right"></i>
                </button>

                <div class="play-pause-control-container">
                    <button class="carousel-control-btn" id="playPauseBtn">
                        <i class="fas fa-pause" id="playPauseIcon"></i>
                    </button>
                </div>

                <div class="carousel-dots" id="carouselDots">
                </div>
            </div>

            <h2 class="index-main-title">Faça seu pedido agora mesmo!</h2>

            <section class="index-section">
                <div class="index-section-category">
                    <a href="cakes.html"><img class="index-section-img" src="../assets/cake.png"></a>
                </div>

                <div class="index-section-category">
                    <a href="snacks.html"><img class="index-section-img" src="../assets/snack.png"></a>
                </div>

                <div class="index-section-category">
                    <a href="desserts.html"><img class="index-section-img" src="../assets/dessert.png"></a>
                </div>

                <div class="index-section-category">
                    <a href="drinks.html"><img class="index-section-img" src="../assets/drink.png"></a>
                </div>
            </section>
        </div>

    <footer>
        <div class="footer-container">
            <p class="footer-text">©2025 Sinhá Bolos e Lanches. Todos os direitos reservados.</p>
            <p class="footer-text">
                <a class="footer-link" href="index.html">Início</a> | 
                <a class="footer-link" href="about.html">Sobre</a> | 
                <a class="footer-link" href="contact.html">Contato</a> |
