<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Bem-vindo à Sinhá Bolos e Lanches! Encontre deliciosos bolos, salgados, sobremesas e bebidas feitos com carinho e ingredientes de qualidade.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" type="image/png" href="../assets/logo-better-nobackground.png">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/back.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/carousel.css"> 
    <title>Início - Sinhá Bolos e Lanches</title>
</head>
<body>
    <header>
        <div class="header-container">
            <a href="index.html" class="header-link" aria-label="Página Inicial de Sinhá Bolos e Lanches">
                <div class="header-left">
                        <img src="../assets/logo-better-nobackground.png" alt="Logo da Sinhá Bolos e Lanches" class="header-logo">
                        <span class="header-logo-title">Sinhá Bolos e Lanches</span>
                </div>
            </a>
            <nav class="header-right" aria-label="Navegação principal">
                <div class="header-accessibility-container">
                    <button id="header-accessibility-toggle-btn" class="header-dropdown" aria-label="Abrir menu de acessibilidade" aria-haspopup="true" aria-expanded="false">
                        <i class="fas fa-universal-access" aria-hidden="true"></i>
                    </button>
                    <div id="header-accessibility-menu" class="header-accessibility-menu">
                        <div class="header-acessibility-content">
                            <label for="font-size-control" class="header-acessibility-label">Tamanho da Fonte</label>
                            <div id="font-size-control" class="header-acessibility-btn-container">
                                <button id="font-decrease-btn" class="header-acessibility-btn" aria-label="Diminuir fonte">A-</button>
                                <button id="font-reset-btn" class="header-acessibility-btn" aria-label="Resetar fonte">A</button>
                                <button id="font-increase-btn" class="header-acessibility-btn" aria-label="Aumentar fonte">A+</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="header-cart-container">
                    <a href="cart.html" aria-label="Ver carrinho de compras">
                        <i class="fas fa-shopping-cart header-icon" aria-hidden="true"></i>
                        <span id="cart-counter" class="header-cart-count">0</span>
                    </a>
                </div>
                <div class="header-dropdown-container">
                    <button class="header-dropdown" id="menuDropdownToggle" aria-haspopup="true" aria-expanded="false" aria-controls="menuDropdown">
                        Menu <i class="fas fa-chevron-down dropdown-arrow" aria-hidden="true"></i>
                    </button>
                    <div class="header-dropdown-menu" id="menuDropdown" role="menu">
                        <a href="index.html" role="menuitem" aria-current="page">Início</a>
                        <a href="orders.html" role="menuitem" aria-current="page">Meus pedidos</a>
                        <a href="about.html" role="menuitem">Sobre</a>
                        <a href="contact.html" role="menuitem">Contato</a>
                        <a href="team.html" role="menuitem">Equipe</a>
                        <a href="#" id="auth-link-dropdown" role="menuitem">Sair</a>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <div class="index-main-container">

            <h2 class="index-main-title">Boas vindas!</h2>

            <section class="carousel-container" aria-roledescription="carousel" aria-label="Produtos em destaque">
                <ul class="carousel-slides">
                    <li class="carousel-slide"><img src="../assets/bolo_red_velvet.png" alt="Bolo Red Velvet em destaque"></li>
                    <li class="carousel-slide"><img src="../assets/salgado_enroladinho_salsicha.png" alt="Salgado Enroladinho de Salsicha em destaque"></li>
                    <li class="carousel-slide"><img src="../assets/mousse.png" alt="Sobremesa Mousse de Maracujá em destaque"></li>
                    <li class="carousel-slide"><img src="../assets/cafe.png" alt="Bebida Café Expresso em destaque"></li>
                </ul>

                <button class="carousel-nav-btn left" id="prevBtn" aria-label="Slide anterior">
                    <i class="fas fa-chevron-left" aria-hidden="true"></i>
                </button>
                <button class="carousel-nav-btn right" id="nextBtn" aria-label="Próximo slide">
                    <i class="fas fa-chevron-right" aria-hidden="true"></i>
                </button>

                <div class="play-pause-control-container">
                    <button class="carousel-control-btn" id="playPauseBtn" aria-label="Pausar carrossel">
                        <i class="fas fa-pause" id="playPauseIcon" aria-hidden="true"></i>
                    </button>
                </div>

                <div class="carousel-dots" id="carouselDots">
                    </div>
            </section>

            <h2 class="index-main-title">Faça seu pedido agora mesmo!</h2>

            <nav class="index-section" aria-label="Navegação por categorias de produtos">
                <div class="index-section-category">
                    <a href="cakes.html"><img class="index-section-img" src="../assets/cake-better-1.png" alt="Ver categoria de Bolos"></a>
                </div>
                <div class="index-section-category">
                    <a href="snacks.html"><img class="index-section-img" src="../assets/snacks-better.png" alt="Ver categoria de Salgados"></a>
                </div>
                <div class="index-section-category">
                    <a href="desserts.html"><img class="index-section-img" src="../assets/desserts-better.png" alt="Ver categoria de Sobremesas"></a>
                </div>
                <div class="index-section-category">
                    <a href="drinks.html"><img class="index-section-img" src="../assets/drinks-better.png" alt="Ver categoria de Bebidas"></a>
                </div>
            </nav>
        </div>
    </main>

    <footer>
        <div class="footer-container">
            <p class="footer-text">©2025 Sinhá Bolos e Lanches. Todos os direitos reservados.</p>
            <p class="footer-text">Horário de funcionamento: 10h - 18h</p>
            <nav aria-label="Navegação do rodapé">
                <p class="footer-text">
                    <a class="footer-link" href="index.html">Início</a> | 
                    <a class="footer-link" href="about.html">Sobre</a> | 
                    <a class="footer-link" href="contact.html">Contato</a> | 
                    <a class="footer-link" href="team.html">Equipe</a>
                </p>
            </nav>
        </div>
    </footer>

    <script src="../js/carousel.js"></script>
    <script src="../js/dropdown.js"></script>
    <script src="../js/main.js" type="module"></script>
</body>
</html>
