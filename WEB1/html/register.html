<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Crie sua conta na Sinhá Bolos e Lanches para fazer pedidos de forma rápida e fácil.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" type="image/png" href="../assets/logo-better-nobackground.png">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/back.css">
    <link rel="stylesheet" href="../css/register.css"> 
    <link rel="stylesheet" href="../css/footer.css"> 
    <link rel="stylesheet" href="../css/header.css">
    <title>Registrar - Sinhá Bolos e Lanches</title>
</head>
<body>
    <main>        
        <div class="register-main-container">
            <div class="top-container">
                <a class="top-link" href="login.html" aria-label="Voltar para a página de login">
                    <i class="fas fa-arrow-left" aria-hidden="true"></i>
                    <span>Voltar</span>
                </a>

                <div class="header-accessibility-container">
                    <button id="header-accessibility-toggle-btn" class="header-dropdown" aria-label="Abrir menu de acessibilidade" aria-haspopup="true" aria-expanded="false">
                        <i class="fas fa-universal-access"  aria-hidden="true"></i>
                    </button>
                    <div id="header-accessibility-menu" class="header-accessibility-menu">
                        <div class="header-acessibility-content">
                            <label for="font-size-control" class="header-acessibility-label">Tamanho da Fonte</label>
                            <div id="font-size-control" class="header-acessibility-btn-container">
                                <button id="font-decrease-btn" class="header-acessibility-btn" aria-label="Diminuir fonte">A-</button>
                                <button id="font-reset-btn" class="header-acessibility-btn" aria-label="Resetar fonte">A</button>
                                <button id="font-increase-btn" class="header-acessibility-btn" aria-label="Aumentar fonte">A+</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <section class="register-section" aria-labelledby="register-main-title">
                <div class="register-logo">
                    <div class="register-img-container">
                        <img class="register-img" src="../assets/logo-better-nobackground.png" alt="">
                    </div>
                    <h1 class="register-title" id="register-main-title">Sinhá Bolos e Lanches</h1>
                </div>

                <div class="form-container">
                    <form class="register-form">
                        <div class="register-input-container">
                            <label class="register-label" for="input-name">*Nome</label>
                            <input type="text" class="register-input" name="name" id="input-name" placeholder="Insira seu nome" required autocomplete="name">
                        </div>

                        <div class="register-input-container">
                            <label class="register-label" for="input-email">*Email (email@dominio.com)</label>
                            <input type="email" class="register-input" name="email" id="input-email" placeholder="Insira seu email" required autocomplete="email">
                        </div>

                        <div class="register-input-container">
                            <label class="register-label" for="input-phone">*Telefone (19912345678)</label>
                            <input type="text" class="register-input" name="phone" id="input-phone" placeholder="Apenas números (DDD + Número)" required maxlength="11" pattern="[0-9]{11}" inputmode="numeric" autocomplete="tel">
                        </div>

                        <div class="register-input-container">
                            <label class="register-label" for="input-cpf">*CPF (12345678910)</label>
                            <input type="text" class="register-input" name="cpf" id="input-cpf" placeholder="Apenas números" required maxlength="11" pattern="[0-9]{11}" inputmode="numeric">
                        </div>

                        <div class="register-input-container">
                            <label class="register-label" for="input-password">*Senha</label>
                            <input type="password" class="register-input" name="password" id="input-password" placeholder="Insira sua senha" required autocomplete="new-password" minlength="8">
                        </div>

                        <div class="register-input-container">
                            <label class="register-label" for="input-confirm-password">*Confirmar senha</label>
                            <input type="password" class="register-input" name="confirm-password" id="input-confirm-password" placeholder="Insira sua senha novamente" required autocomplete="new-password" minlength="8">
                        </div>

                        <div id="register-button-container">
                            <button id="register-button" class="register-button" type="submit">Registrar</button>
                        </div>
                    </form>
                </div>
            </section>
        </div>
    </main>

    <footer>
        <div class="footer-container">
            <p class="footer-text">©2025 Sinhá Bolos e Lanches. Todos os direitos reservados.</p>
            <p class="footer-text">Horário de funcionamento: 10h - 18h</p>
            <nav aria-label="Navegação do rodapé">
                <p class="footer-text">
                    <a class="footer-link" href="index.html">Início</a> | 
                    <a class="footer-link" href="about.html">Sobre</a> | 
                    <a class="footer-link" href="contact.html">Contato</a> | 
                    <a class="footer-link" href="team.html">Equipe</a>
                </p>
            </nav>
        </div>
    </footer>

    <script src="../js/main.js" type="module"></script>
    <script src="../js/dropdown.js" type="module"></script>
</body>
</html>
