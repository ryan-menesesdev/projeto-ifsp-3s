<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Entre em contato com a Sinhá Bolos e Lanches. Envie sua mensagem, encontre nosso WhatsApp e redes sociais.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" type="image/png" href="../assets/logo-better-nobackground.png">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/back.css">
    <link rel="stylesheet" href="../css/contact.css"> 
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/header.css">
    <title>Contato - Sinhá Bolos e Lanches</title>
</head>
<body>
    <header>
        <div class="header-container">
            <a href="index.html" class="header-link" aria-label="Página Inicial de Sinhá Bolos e Lanches">
                <div class="header-left">
                        <img src="../assets/logo-better-nobackground.png" alt="Logo da Sinhá Bolos e Lanches" class="header-logo">
                        <span class="header-logo-title">Sinhá Bolos e Lanches</span>
                </div>
            </a>
            <nav class="header-right" aria-label="Navegação principal">
                <div class="header-accessibility-container">
                    <button id="header-accessibility-toggle-btn" class="header-dropdown" aria-label="Abrir menu de acessibilidade" aria-haspopup="true" aria-expanded="false">
                        <i class="fas fa-universal-access" aria-hidden="true"></i>
                    </button>
                    <div id="header-accessibility-menu" class="header-accessibility-menu">
                        <div class="header-acessibility-content">
                            <label for="font-size-control" class="header-acessibility-label">Tamanho da Fonte</label>
                            <div id="font-size-control" class="header-acessibility-btn-container">
                                <button id="font-decrease-btn" class="header-acessibility-btn" aria-label="Diminuir fonte">A-</button>
                                <button id="font-reset-btn" class="header-acessibility-btn" aria-label="Resetar fonte">A</button>
                                <button id="font-increase-btn" class="header-acessibility-btn" aria-label="Aumentar fonte">A+</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="header-cart-container">
                    <a href="cart.html" aria-label="Ver carrinho de compras">
                        <i class="fas fa-shopping-cart header-icon" aria-hidden="true"></i>
                        <span id="cart-counter" class="header-cart-count">0</span>
                    </a>
                </div>
                <div class="header-dropdown-container">
                    <button class="header-dropdown" id="menuDropdownToggle" aria-haspopup="true" aria-expanded="false" aria-controls="menuDropdown">
                        Menu <i class="fas fa-chevron-down dropdown-arrow" aria-hidden="true"></i>
                    </button>
                    <div class="header-dropdown-menu" id="menuDropdown" role="menu">
                        <a href="index.html" role="menuitem" aria-current="page">Início</a>
                        <a href="orders.html" role="menuitem" aria-current="page">Meus pedidos</a>
                        <a href="about.html" role="menuitem">Sobre</a>
                        <a href="contact.html" role="menuitem">Contato</a>
                        <a href="team.html" role="menuitem">Equipe</a>
                        <a href="#" id="auth-link-dropdown" role="menuitem">Sair</a>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <div class="top-container">
            <a class="top-link" href="index.html" aria-label="Voltar para a página inicial">
                <i class="fas fa-arrow-left" aria-hidden="true"></i>
                <span>Voltar</span>
            </a>
        </div>
            
        <section class="contact-section" aria-labelledby="contact-main-title">
            <div class="contact-section-title-container">
                <h1 class="contact-section-title" id="contact-main-title">Contato</h1>
            </div>
            <div class="contact-section-content">
                <img class="contact-section-img" src="../assets/logo-better-nobackground.png" alt="">
                <div class="contact-section-form-container">
                    <form class="contact-section-form">
                        <div class="contact-section-value">
                            <label class="contact-section-label" for="full-name">Nome completo</label>
                            <input class="contact-section-input" type="text" id="full-name" name="full-name" placeholder="Inserir nome" required autocomplete="name">
                        </div>

                        <div class="contact-section-value">
                            <label class="contact-section-label" for="email">Email</label>
                            <input class="contact-section-input" type="email" id="email" name="email" placeholder="Inserir email" required autocomplete="email">
                        </div>

                        <div class="contact-section-value">
                            <label class="contact-section-label" for="message">Mensagem</label>
                            <textarea class="contact-section-input" id="message" name="message" placeholder="Inserir mensagem" required rows="5"></textarea>
                        </div>

                        <button class="contact-section-button" type="submit">Enviar mensagem</button>
                    </form>

                    <div class="contact-section-form-media">
                        <p class="contact-section-form-text">Acesse também nossas redes sociais abaixo!</p>
                        <p class="contact-section-form-text">*Horário de funcionamento: 10h - 18h</p>

                        <div class="contact-section-form-icon">
                            <a href="https://wa.me/11933495532" target="_blank" rel="noopener" aria-label="Entrar em contato pelo WhatsApp">
                                <i class="fab fa-whatsapp button" aria-hidden="true"></i>
                            </a>

                            <a href="https://instagram.com/sinhaoliveira39" target="_blank" rel="noopener" aria-label="Visitar nosso perfil no Instagram">
                                <i class="fab fa-instagram button" aria-hidden="true"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-container">
            <p class="footer-text">©2025 Sinhá Bolos e Lanches. Todos os direitos reservados.</p>
            <p class="footer-text">Horário de funcionamento: 10h - 18h</p>
            <nav aria-label="Navegação do rodapé">
                <p class="footer-text">
                    <a class="footer-link" href="index.html">Início</a> | 
                    <a class="footer-link" href="about.html">Sobre</a> | 
                    <a class="footer-link" href="contact.html">Contato</a> | 
                    <a class="footer-link" href="team.html">Equipe</a>
                </p>
            </nav>
        </div>
    </footer>

    <script src="../js/dropdown.js"></script>
    <script src="../js/main.js" type="module"></script>
</body>
</html>
