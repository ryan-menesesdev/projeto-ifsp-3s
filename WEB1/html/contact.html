<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" type="image/png" href="../assets/logo-better-nobackground.png">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/back.css">
    <link rel="stylesheet" href="../css/contact.css"> 
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/header.css">
    <title>Contato</title>
</head>
<body>
    <header>
        <div class="header-container">
            <a href="index.html" class="header-link">
                <div class="header-left">
                        <img src="../assets/logo-better-nobackground.png" alt="Logo da Empresa" class="header-logo">
                        <p class="header-logo-title">Sinhá Bolos e Lanches</p>
                </div>
            </a>
            <nav class="header-right">
                <div class="header-cart-container">
                    <a href="cart.html">
                        <i class="fas fa-shopping-cart header-icon"></i>
                        <span class="header-cart-count">0</span>
                    </a>
                </div>
                <div class="header-dropdown-container">
                    <p class="header-dropdown" id="menuDropdownToggle">
                        Menu <i class="fas fa-chevron-down dropdown-arrow"></i>
                    </p>
                    <div class="header-dropdown-menu" id="menuDropdown">
                        <a href="index.html">Início</a>
                        <a href="about.html">Sobre</a>
                        <a href="contact.html">Contato</a>
                        <a href="team.html">Equipe</a>
                        <a href="login.html">Sair</a>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <div class="top-container">
            <a class="top-link" href="index.html">
                <i class="fas fa-arrow-left"></i>
                <p>Voltar</p>
            </a>
        </div>
            
        <section class="contact-section">
            <div class="contact-section-title-container">
                <h1 class="contact-section-title">Contato</h2>
            </div>
            <div class="contact-section-content">
                <img class="contact-section-img" src="../assets/logo-better-nobackground.png">
                <div class="contact-section-form-container">
                    <form class="contact-section-form">
                        <div class="contact-section-value">
                            <label class="contact-section-label" for="full-name">Nome completo</label>
                            <input class="contact-section-input" type="text" name="full-name" placeholder="Inserir nome">
                        </div>

                        <div class="contact-section-value">
                            <label class="contact-section-label" for="email">Email</label>
                            <input class="contact-section-input" type="email" name="email" placeholder="Inserir email">
                        </div>

                        <div class="contact-section-value">
                            <label class="contact-section-label" for="message">Mensagem</label>
                            <input class="contact-section-input" type="text" name="message" placeholder="Inserir mensagem">
                        </div>

                        <button class="contact-section-button" type="submit">Enviar mensagem</button>
                    </form>

                    <div class="contact-section-form-media">
                        <p class="contact-section-form-text">Acesse também nossas redes sociais abaixo!</p>
                        <p class="contact-section-form-text">*Horário de funcionamento: 10h - 18h</p>

                        <div class="contact-section-form-icon">
                            <a href="https://wa.me/11933495532" target="_blank" aria-label="WhatsApp">
                                <i class="fab fa-whatsapp button"></i>
                            </a>

                            <a href="https://instagram.com/sinhaoliveira39" target="_blank" aria-label="Instagram">
                                <i class="fab fa-instagram button"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-container">
            <p class="footer-text">©2025 Sinhá Bolos e Lanches. Todos os direitos reservados.</p>
            <p class="footer-text">Horário de funcionamento: 10h - 18h</p>
            <p class="footer-text">
                <a class="footer-link" href="index.html">Início</a> | 
                <a class="footer-link" href="about.html">Sobre</a> | 
                <a class="footer-link" href="contact.html">Contato</a> | 
                <a class="footer-link" href="team.html">Equipe</a></p>
        </div>
    </footer>

    <script src="../js/dropdown.js"></script>
</body>
</html>
