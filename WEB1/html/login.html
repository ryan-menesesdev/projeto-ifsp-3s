<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/back.css">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/footer.css"> 
    <title>Login</title>
</head>
<body>
    <main>
        <div class="login-main-container">
            <div class="login-top-container">
                <a class="login-top-link" href="index.html">
                    <i class="fas fa-arrow-left"></i>
                    <p>Voltar</p>
                </a>
                <a href="register.html"><button id="register-button" class="login-button" >Registrar-se</button></a>
            </div>

            <section class="login-section">
                <div class="login-logo">
                    <div class="login-img-container">
                        <img class="login-img" src="../assets/logo-better-nobackground.png">
                    </div>
                    <h1 class="login-title">Sinhá Bolos e Lanches</h1>
                </div>

                <div class="form-container">
                    <form class="login-form">
                        <div class="login-input-container">
                            <label for="email">Email</label>
                            <input type="email" class="login-input" name="email" id="input-email" placeholder="Insira seu email" required>
                        </div>

                        <div class="login-input-container">
                            <label for="password">Senha</label>
                            <input type="password" class="login-input" name="password" id="input-password" placeholder="Insira sua senha" required>
                        </div>

                        <div id="login-button-container">
                            <button id="login-button" class="login-button" type="submit">Login</button>
                        </div>
                    </form>
                </div>
            </section>
        </div>
    </main>

    <footer>
        <div class="footer-container">
            <p class="footer-text">©2025 Sinhá Bolos e Lanches. Todos os direitos reservados.</p>
            <p class="footer-text">
                <a class="footer-link" href="index.html">Início</a> | 
                <a class="footer-link" href="about.html">Sobre</a> | 
                <a class="footer-link" href="contact.html">Contato</a> | 
                <a class="footer-link" href="team.html">Equipe</a>
            </p>
        </div>
    </footer>
</body>
</html>
